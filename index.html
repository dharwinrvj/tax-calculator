    <title>Tax calculator</title>

<body>
    <div class="container-fuild m-4 p-4" style="background-color: rgba(207, 193, 221, 0.801);">
        <h1 class="text-center">Dharwin's Tax Calculator</h1>
        <div class="row">
            <div class="col-lg-6 py-4">
                <h3 class="page-header">Basic Tax Calculator</h3>
                <form autocomplete="on">
                    <div class="form-group">
                        <label for="product">Product Name</label>
                        <input type="text" class="form-control" id="product">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" id="quantity">
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <input type="text" class="form-control" id="rate">
                    </div>
                    <button type="button" class="btn btn-primary" id="add">Add Product</button>
                </form>
            </div>
            <div class="col-lg-6 py-4">
                <h3 class="page-header">Card Items</h3>
                <div class="table-responsive-sm">
                    <table class="table table-bordered text-center">
                        <thead class="table-danger">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Tax</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="mydata" class="table-warning">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <h4 class="page-header">Total Amount: 0.00</h4>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
